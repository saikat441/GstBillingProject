<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Login</title>
   <link rel="stylesheet" th:href="@{/CSS/userLogin.css}" />
</head>
<body>

    <div class="login-container">
        <h1>User Login</h1>
        
        <!-- Display error message if it exists -->
        <div th:if="${error}" class="error-message">
            <p th:text="${error}"></p>
        </div>
        
        <form th:action="@{/do-login}" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <div style="display: flex; justify-content: space-between;">
                <button type="submit">Login</button>
                <button type="reset">Reset</button>
            </div>
        </form>
        
        <br>
        
        <button class="admin-login-btn" onclick="location.href='/adminLogin'">Admin Login</button>

        <p>Donâ€™t have an account? <a href="/userSignUp">Sign up here</a></p>
    </div>

</body>
</html>
