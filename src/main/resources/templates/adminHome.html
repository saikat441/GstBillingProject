<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Home</title>
</head>
<body>
    <h1>Admin Home</h1>
    
    <!-- Display error message if it exists -->
    <div th:if="${error}" style="color: red;">
        <p th:text="${error}"></p>
    </div>
    
    <div th:if="${success}" style="color: green;">
        <p th:text="${success}"></p>
    </div>

    <button onclick="location.href='/admin/addProductButton'">Add Product</button>
    <button onclick="location.href='/admin/showProductsButton'">Show Product</button>
    <button onclick="location.href='/admin/purchaseDetails'">Purchase Product Details</button>
</body>
</html>
