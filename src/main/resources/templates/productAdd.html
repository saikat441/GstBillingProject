<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Product</title>
   <link rel="stylesheet" th:href="@{/CSS/productAdd.css}" />
</head>
<body>
    <div class="form-container">
        <h1>Add Product</h1>
        
        <!-- Display error message if it exists -->
        <div th:if="${error}" class="message error">
            <p th:text="${error}"></p>
        </div>
        
        <!-- Display success message if it exists -->
        <div th:if="${success}" class="message success">
            <p th:text="${success}"></p>
        </div>

        <!-- Add Product Form -->
        <form th:action="@{/do-addProduct}" th:object="${product}" method="post">
            <label>Product Name:</label>
            <input type="text" th:field="*{productName}" required>

            <label>Product Code:</label>
            <input type="text" th:field="*{pCode}" required>

            <label>Price:</label>
            <input type="number" th:field="*{price}" step="0.01" required>

            <label>Tax Rate:</label>
            <input type="number" th:field="*{taxRate}" step="0.01" required>

            <label>Quantity:</label>
            <input type="number" th:field="*{quantity}" required>

            <button type="submit">Add Product</button>
            <button type="reset">Reset</button>
        </form>

        <a th:href="@{/adminHome}">
            <button type="button">Back to Admin Home</button>
        </a>
    </div>
</body>
</html>
