<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up</title>
 
     <link rel="stylesheet" th:href="@{/CSS/userSignUp.css}" />
</head>
<body>

    <div class="signup-container">
        <h1>User Sign Up</h1>

        <!-- Display error message if it exists -->
        <div th:if="${error}" class="error-message">
            <p th:text="${error}"></p>
        </div>

        <form th:action="@{/do-signup}" th:object="${user}" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" required><br>

            <label for="phoneNo">Phone No:</label>
            <input type="text" id="phoneNo" th:field="*{phoneNo}" required><br>

            <label for="gstNo">GST No:</label>
            <input type="text" id="gstNo" th:field="*{gstNo}" required><br>

            <label for="address">Address:</label>
            <input type="text" id="address" th:field="*{address}" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" required><br>

            <label for="shopType">Shop Type:</label>
            <select id="shopType" th:field="*{shopType}" required>
                <option value="Retailers">Retailers</option>
                <option value="Stakeholder">Stakeholder</option>
            </select><br>

            <div style="display: flex; justify-content: space-between;">
                <button type="submit">Sign Up</button>
                <button type="reset">Reset</button>
            </div>
        </form>

        <p>Already have an account? <a href="/userLogin">Log in here</a>.</p>
    </div>

</body>
</html>
